<div
     class="navbar-left"
     [ngClass]="{'navbar-open': navbarOpen}">

  <!-- Logo -->
  <ul class="nav nav-logo">

    <!-- Logo -->
    <li class="element element-logo">
      <a href="/#/" *ngIf="!navbarOpen">
        <img class="logo" src="/assets/images/nav-logo-icon.png"/>
      </a>
      <a href="/#/" *ngIf="navbarOpen">
        <img class="logo" src="/assets/images/nav-logo.png"/>
      </a>
    </li>

  </ul>


  <!-- Main Nav -->
  <ul class="nav nav-main">

    <!-- Element -->
    <li class="element">
      <a routerLinkActive="active-link"
         routerLink="/search">
        <i class="fa fa-fw fa-search"></i>
        <span *ngIf="navbarOpen">Search</span>
      </a>
    </li>
    <li class="element">
      <a routerLinkActive="active-link"
         routerLink="/advanced">
        <i class="fa fa-fw fa-code"></i>
        <span *ngIf="navbarOpen">Advanced</span>
      </a>
    </li>

  </ul>


  <!-- Bottom Aux Nav -->
  <ul class="nav nav-aux">

    <!-- User -->
    <li class="element dropdown" dropdown>
      <a dropdownToggle>
        <i class="fa fa-fw fa-user-circle"></i>
        <span *ngIf="navbarOpen">User Name</span>
      </a>

      <ul *dropdownMenu
          class="dropdown-menu dropdown-menu-besides-right dropdown-menu-bottom"
          role="menu">

        <!-- Manage User Account -->
        <li><a routerLink="/update-user">Profile</a></li>

      </ul>
    </li>

    <!-- Help -->
    <li class="element dropdown" dropdown>
      <a dropdownToggle>
        <i class="fa fa-fw fa-question-circle"></i>
        <span *ngIf="navbarOpen">Help</span>
      </a>

      <ul *dropdownMenu
          class="dropdown-menu dropdown-menu-besides-right dropdown-menu-bottom"
          role="menu">

        <!-- Help -->
        <li><a routerLink="/help">Help Docs</a></li>

        <!-- About -->
        <li><a routerLink="/about">About</a></li>

      </ul>
    </li>

    <!-- Divider -->
    <li class="element element-divider"></li>

    <!-- Collapse/Expand -->
    <li class="element "
        (click)="toggleNavbar()">
      <a>
        <i class="fa fa-fw collapse-icon"
           [class.fa-angle-double-right]="!navbarOpen"
           [class.fa-angle-double-left]="navbarOpen"></i>
        <span *ngIf="navbarOpen">Collapse</span>
      </a>
    </li>

  </ul>

</div>

<div class="navbar-content">
  <ng-content></ng-content>
</div>
