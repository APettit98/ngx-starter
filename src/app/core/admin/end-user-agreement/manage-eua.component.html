<section>

	<!-- Show a breadcrumb to the list EUAs page -->
	<a class="back-link" [routerLink]="['/admin/euas']">
		<span class="fa fa-angle-double-left"></span> Back to EUAs
	</a>

	<form novalidate name="euaForm" autocomplete="off" class="form-horizontal" role="form"
		data-ng-submit="updateEua(euaForm.$valid)">

		<h2>
			{{title}}
			<small>{{subtitle}}</small>
		</h2>

		<!-- Alert Notifications ->
		<div class="word-wrap" data-alert data-ng-repeat="alert in alertService.alerts" data-type="{{alert.type}}" data-close="alertService.clear($index)">{{alert.msg}}</div> -->

		<!-- Basic Information -->
		<div class="form-group">
			<label class="form-required" for="title">Title of the Agreement</label>
			<div>
				<input type="text" class="form-control" id="title" name="title" [(ngModel)]="eua.euaModel.title" required />
			</div>
		</div>

		<div class="form-group">
			<label class="form-required" for="text">Text Content of the Agreement</label>
			<div>
				<textarea style="height: 20rem" class="form-control" id="text" name="text" [(ngModel)]="eua.euaModel.text" required></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="float-right">
				<button type="button" class="btn btn-link mr-2" [routerLink]="['/admin/euas']">Cancel</button>
				<button type="button" class="btn btn-outline-secondary mr-2" (click)="previewEua()">Preview</button>
				<button type="button" class="btn btn-primary" (click)="submitEua()">{{submitText}}</button>
			</div>
		</div>

		<div class="form-group" *ngIf="error">
			<div class="float-right">
				<div class="text-danger">
					<strong>{{error}}</strong>
				</div>
			</div>
		</div>
	</form>

</section>
