<section class="modal-header">
	<h2 class="modal-title">
		Give Feedback
	</h2>
	<button type="button" class="close"
			(click)="modalRef.hide()"
			tooltip="Close"
			placement="bottom"
			aria-label="Close">
		<span class="fa fa-times" aria-hidden="true"></span>
	</button>
</section>

<section class="modal-body">
	<form #submitFeedbackForm="ngForm">
		<div class="form-group">
			<label>What type of feedback would you like to leave?</label>
			<ng-select [items]="allTypeOption" [clearable]="false" bindLabel="name"
					   [(ngModel)]="selectedOption" name="type" required
					   placeholder="Select Feedback Type..." dropdownPosition="bottom">

			</ng-select>
		</div>

		<div *ngIf="classificationOptions" class="form-group">
			<label>Select classification level for your feedback:</label>
			<ng-select [items]="classificationOptions" [clearable]="false" bindLabel="level"
					   [(ngModel)]="selectedClassification" name="classification" required
					   placeholder="Select Classification..." dropdownPosition="bottom">
			</ng-select>
		</div>

		<div class="form-group">
			<label class="form-required">{{ selectedOption.prompt }}</label>
			<textarea class="form-control" style="height: 8rem;"
					  [(ngModel)]="feedbackText" required name="feedbackText"></textarea>
		</div>
	</form>
</section>

<section class="modal-footer">
	<div *ngIf="error" class="text-danger font-weight-bolder">
		{{ error }}
	</div>
	<div *ngIf="success" class="text-success font-weight-bolder">
		{{ success }}
	</div>
	<button type="button" class="btn btn-link mr-2" (click)="modalRef.hide()">Cancel</button>
	<button type="button" class="btn btn-primary" [disabled]="submitting || !submitFeedbackForm.form.valid" (click)="submit()">Submit</button>
</section>
